box: golang

build:
   steps:
       - setup-go-workspace

       - script:
            name : go get
            code : |
                   CD $WERCKER_SOURCE_DIR
                   go version
                   go get -u github.com/Masterminds/glide
                   export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
                   glide install
        #build the project
       - script:
            name : go build
            code : |
                   go build

       - script:
            name : env
            code : env

       - script:
            name : test
            code : go test -v ./service

       - script:
            name : copy files to wercker out put
            code : cp -R ./ ${WERCKER_OUTPUT_DIR}


